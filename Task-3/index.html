<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="logo">CALCULATOR</div>
    </header>
    <div class="container">
        <input type="text" name="display" class="display" readonly>
        <div class="buttons">
            <button class="operator-btn" data-button = "AC">AC</button>
            <button class="operator-btn" data-button = "CE">CE</button>
            <button class="operator-btn" data-button = "%">%</button>
            <button class="operator-btn" data-button = "/">/</button>
            <button class="operator-btn" data-button="sqrt">&#8730;x</button>
            <button class="numpad-btn" data-button = "7">7</button>
            <button class="numpad-btn" data-button = "8">8</button>
            <button class="numpad-btn" data-button = "9">9</button>
            <button class="operator-btn" data-button = "*">*</button>
            <button class="operator-btn" data-button="1/x">1/x</button>
            <button class="numpad-btn" data-button = "4">4</button>
            <button class="numpad-btn" data-button = "5">5</button>
            <button class="numpad-btn" data-button = "6">6</button>
            <button class="operator-btn" data-button = "-">-</button>
            <button class="operator-btn" data-button="square">x<sup>2</sup></button>
            <button class="numpad-btn" data-button = "1">1</button>
            <button class="numpad-btn" data-button = "2">2</button>
            <button class="numpad-btn" data-button = "3">3</button>
            <button class="operator-btn" data-button = "+">+</button>
            <button class="operator-btn" data-button = "+/-">+/-</button>
            <button class="numpad-btn" data-button = ".">.</button>
            <button class="numpad-btn" data-button = "0">0</button>
            <button class="numpad-btn" data-button = "(">&#40;</button>
            <button class="operator-btn" data-button = ")">&#41;</button>
            <button class="equal" data-button = "=">=</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
